<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/auth/signup.css">
    <link rel="stylesheet" href="/public/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="signup">
        <div class="signup-main">
            <div class="container">
                <img src="/public/images/logo.svg" alt="">
                <div class="form-signup">
                    <input id="" type="text" class="modal-input" placeholder="Username">
                    <input id="" type="text" class="modal-input" placeholder="Password">
                    <input id="" type="text" class="modal-input" placeholder="Confirm Password">
                    <input id="" type="text" class="modal-input" placeholder="E-mail address">
        
                    <button id="btn-sign-up">
                        <div class="sign-up">
                            Sign Up
                        </div>    
                    </button>
                </div>

                <div class="footer">
                    <p class="have-account">Have an account? <a href="">Sign In</a></p>
                    <p class="or">or you can sign in with</p>
                    <div class="icon">
                        <div class="ti-facebook"></div>
                        <div class="ti-instagram"></div>
                        <div class="ti-twitter"></div>
                        <div class="ti-more"></div>
                    </div>
        
                    <div class="info">
                        <p>This site is protected by reCAPTCHA and the Google
                        <a href="">Privacy Policy</a> and 
                        <a href="">Terms of Service</a> apply.</p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
