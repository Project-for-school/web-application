<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/auth/login.css">
    <link rel="stylesheet" href="/public/font/themify-icons/themify-icons.css">

</head>
<body>
    <div id="main">
        <div id="main-chinh">
            <div class="container">
                <img src="/public/images/logo.svg" alt="">
                <div class="form-login">
                    <input id="" type="text" class="modal-input" placeholder="Username or E-mail">
                    <input id="" type="text" class="modal-input" placeholder="Password">
        
                    <button id="btn-sign-in">
                        <div class="sign-in">
                            Sign In
                        </div>    
                    </button>
                    <div class="action">
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                        <p class="sign-up"><a href="#">Sign Up</a></p>
                    </div>
                </div>
                <div class="footer">
                    <p class="or">or you can sign in with</p>
                    <div class="icon">
                        <div class="ti-facebook"></div>
                        <div class="ti-instagram"></div>
                        <div class="ti-twitter"></div>
                        <div class="ti-more"></div>
                    </div>
        
                    <div class="info">
                        <p>This site is protected by reCAPTCHA and the Google
                        <a href="">Privacy Policy</a> and 
                        <a href="">Terms of Service</a> apply.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
