<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/auth/login.css">
    <link rel="stylesheet" href="/public/font/themify-icons/themify-icons.css">
</head>
<body>
    <form>
        <div id="wrapper-login">
            <div id="login">
                <div class="heading">
                    <img src="/public/images/logo.svg" alt="">
                    <div class="form-group">
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username or E-mail">
                    </div>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    <button type="submit" class="btn btn-primary mb-2">Sign In</button>
                    <div class="action"> 
                        <div class="help">
                            <a href="" class="link-color">Forgot Password?</a>
                        </div>
                        <div class="help">
                            <a href="" class="link-color">Sign Up</a>
                        </div>
                        </div>
                </div>
                <div class="footer">
                    <div class="signin-with">
                        <p class="or">or you can sign in with</p>
                        <div class="list-icon">
                            <div class="icon ti-facebook"></div>
                            <div class="icon ti-instagram"></div>
                            <div class="icon ti-twitter"></div>
                            <div class="icon ti-more"></div>
                        </div>
                    </div>
        
                    <div class="info">
                        <p>This site is protected by reCAPTCHA and the Google
                        <a style="text-decoration: underline;" href=""  class="link-color">Privacy Policy</a> and 
                        <a style="text-decoration: underline;" href=""  class="link-color">Terms of Service</a> apply.</p>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
